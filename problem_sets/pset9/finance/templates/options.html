{% extends "layout.html" %}

{% block title %}
    Options
{% endblock %}

{% block main %}
    <div class="fs-4 mb-5 alert alert-light" role="alert">
        Logged in as <span class="text-primary">{{ username }}</span>
    </div>
    <form action="/options" method="post">
        <div class="d-flex flex-column mb-3">
            <button class="btn btn-outline-secondary mb-3" name="action" value="change_password" type="submit">Change password</button>
            <button class="btn btn-outline-danger" name="action" value="delete_account" type="submit">Delete account</button>
        </div>
    </form>
{% endblock %}
